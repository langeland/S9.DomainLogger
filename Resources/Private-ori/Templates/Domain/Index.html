<f:layout name="Default" />

<f:section name="Title">A list of domains</f:section>

<f:section name="Content">
	<f:if condition="{domains}">
		<f:then>
			<ul>
				<f:for each="{domains}" as="domain">
					<li>
						<f:link.action action="show" arguments="{domain: domain}">{domain.name}</f:link.action>
						<f:link.action action="edit" arguments="{domain: domain}">Edit</f:link.action>
						<f:link.action action="delete" arguments="{domain: domain}">Delete</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No domains created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new domain</f:link.action></p>
</f:section>
