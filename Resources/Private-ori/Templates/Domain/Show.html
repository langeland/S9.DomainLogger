<f:layout name="Default" />

<f:section name="Title">Show domain "{domain.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Domain name</th>
			<td>{domain.domainName}</td>
		</tr>
	
		<tr>
			<th>Status</th>
			<td>{domain.status}</td>
		</tr>
	
		<tr>
			<th>Last execution</th>
			<td>{domain.lastExecution -> f:format.date(format: 'Y-m-d H:i')}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
