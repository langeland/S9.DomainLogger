{namespace s9=S9\DomainLogger\ViewHelpers}
<f:layout name="Default" />

<f:section name="Title">A list of domains</f:section>

<f:section name="Header">
</f:section>

<f:section name="Footer">
</f:section>

<f:section name="Content">


	<div class="container">
		<div class="row">
			<div class="span12">
				<f:render partial="FlashMessages" />
				<f:if condition="{domains}">
					<f:then>


                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Domain</th>
                                <th>Status</th>
                                <th>Last execution</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>


                            <f:for each="{domains}" as="domain" iteration="domainIterator">
                                <tr class="{s9:status(code: domain.status)}">
                                    <td>{domainIterator.cycle}</td>
                                    <td>{domain.domainName}</td>
                                    <td>{domain.status}</td>
                                    <td><f:format.date format="H:i">{domain.lastExecution}</f:format.date></td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
                                            <ul class="dropdown-menu">
                                                <li><f:link.action action="show" arguments="{domain: domain}">Show</f:link.action></li>
                                                <li><f:link.action action="edit" arguments="{domain: domain}">Edit</f:link.action></li>
                                                <li><f:link.action action="delete" arguments="{domain: domain}">Delete</f:link.action></li>
                                                <li class="divider"></li>
                                                <li><a href="#">Separated link</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </f:for>
                            </tbody>
                        </table>
					</f:then>
					<f:else>
						<p>No domains created yet.</p>
					</f:else>
				</f:if>
			</div>
		</div>
	</div>
</f:section>
